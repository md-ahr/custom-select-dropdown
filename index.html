<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Select Dropdown</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./app.css" />
    </head>
    <body>
        <div class="main-section">
            <h1>Custom Select Dropdown</h1>
            <div class="custom-select-dropdown">
                <button type="button" id="js--btn-custom-dropdown" class="custom-select-dropdown__button">
                    <span id="js--payment-method" class="text-truncate">Update Payment Method</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
                <div id="js--custom-dropdown-wrapper" class="custom-select-dropdown__list">
                    <ul id="js--custom-dorpdown-list">
                        <!-- Data load from js -->
                    </ul>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
